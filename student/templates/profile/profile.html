{% extends 'student/../base.html' %}
{% load static %}
{% block content %}

    <div class="container bootstrap snippet">
        <div class="row">
            <div class="col-sm-10">
                <h1>User name</h1>
            </div>
        </div>
        <div class="row">
            <!-- Content left -->
            <div class="col-sm-3">
                <div class="card">
                    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h6 class="card-title">Upload a different photo...</h6>
                        <input type="file" class="center-block file-upload">
                    </div>
                </div>

                <div class="card mb-4 mt-4">
                    <div class="card-header">Website</div>
                    <div class="card-body"><a href="http://google.com">My Website</a></div>
                </div>


                <ul class="list-group">
                    <li class="list-group-item text-muted">Activity</li>
                    <li class="list-group-item text-right"><span class="float-left"><strong>Shares</strong></span> 125
                    </li>
                    <li class="list-group-item text-right"><span class="float-left"><strong>Likes</strong></span> 13
                    </li>
                    <li class="list-group-item text-right"><span class="float-left"><strong>Posts</strong></span> 37
                    </li>
                    <li class="list-group-item text-right"><span class="float-left"><strong>Followers</strong></span> 78
                    </li>
                </ul>

                <div class="card mt-4">
                    <div class="card-header">Social Media</div>
                    <div class="card-body">
                        <i class="fa fa-facebook fa-2x"></i> <i class="fa fa-github fa-2x"></i> <i
                            class="fa fa-twitter fa-2x"></i> <i class="fa fa-pinterest fa-2x"></i> <i
                            class="fa fa-google-plus fa-2x"></i>
                    </div>
                </div>

            </div>
            <!--/ Content left-3-->
            <!-- Begin Content Right -->
            <div class="col-sm-9">
                <div class="alert alert-primary text-center" role="alert">
                    User Profile
                </div>
                <form class="form" action="##" method="post" id="registrationForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputfirstName">First Name</label>
                            <input type="text" class="form-control" id="inputfirstName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputfirstName">Last Name</label>
                            <input type="text" class="form-control" id="inputfirstName">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPhone">Phone</label>
                            <input type="text" class="form-control" id="inputPhone">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputMobile">Mobile</label>
                            <input type="text" class="form-control" id="inputMobile">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword4">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-12 col-md-6">
                            <button type="submit" class="btn btn-success form-control">Save</button>
                        </div>
                        <div class="form-group col-sm-12 col-md-6">
                            <button type="submit" class="btn btn-secondary form-control">Reset</button>
                        </div>
                    </div>

                </form>
            </div>
            <!--/ End-content right-->
        </div>
        <!--/row-->
    </div>
{% endblock %}
