{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-sm-9 col-md-9 offset-md-2">
            <div class="alert alert-primary text-center" role="alert">
                Edit Class
            </div>
            <form class="form" action="/update/{{ studentclass.id }}" method="POST" id="editclassForm">
                {% csrf_token %}
                <div class="form-group">
                    <label>Class Name</label>
                    <input id="classname" name="classname" type="text" class="form-control"
                           value="{{ studentclass.classname }}">
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <select id="classtype" name="classtype" class="form-control">
                        <option selected value="{{ studentclass.id }}">
                            {% if studentclass.classtype == 0 %}Online{% else %}Offline{% endif %}
                        </option>
                        {% for x,y in form.fields.classtype.choices %}
                            <option value="{{ x }}"{% if form.fields.classtype.value == x %}
                                    selected{% endif %}>{{ y }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                        <button type="submit" class="btn btn-success form-control">Save</button>
                    </div>
                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                        <button type="submit" class="btn btn-secondary form-control">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
